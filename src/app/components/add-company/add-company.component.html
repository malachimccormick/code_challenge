<form #myForm="ngForm" class="form" (ngSubmit)='onSubmit()'>
  <input [ngClass]="setClasses()" type="text" name='companyinfo' [(ngModel)]= 'companyinfo' required placeholder='*Add New Company'> 
  <input [ngClass]="setClasses()" type="text" name='status' [(ngModel)]= 'status' placeholder='*Add New Status'> 
  <input [ngClass]="setClasses()" type="text" name='contacts' [(ngModel)]='contacts' placeholder='*Add New Contact'>
  <input [ngClass]="setClasses()" type="text" name='email' [(ngModel)]='email' placeholder='*Add New Email'>
  <input [ngClass]="setClasses()" type="text" name='performance' [(ngModel)]='performance' placeholder='*Add New Performance'>
  <input type="submit" value="Submit" class="btn">
</form>
